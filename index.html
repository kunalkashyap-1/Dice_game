<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Dice game</title>
  </head>
  <body>
    <h1 class="title">Let's play</h1>
    <div class="grid-container">
      <div class="grid-item">
        <p class="">Player 1</p>
        <img class="img1" src="css/images/dice6.png" alt="diceOfPlayer1" />
      </div>
      <div class="grid-item">
        <p class="">Player 2</p>
        <img class="img2" src="css/images/dice6.png" alt="diceOfPlayer1" />
      </div>
    </div>
    <button
      class="btn"
      onclick="gen_rand1(),gen_rand2(),winner(),toggle_content()"
    >
      Play
    </button>
    <script src="index.js"></script>
  </body>
</html>
